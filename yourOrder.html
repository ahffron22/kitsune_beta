      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"

    />
  </head>
  <body>
    <div class="container-fluid">
      <div id="headerContainer">
        <header id="mainHeader">
          <img src="assets/css/images/logo.jpg" id="logo" />
          <h1 id="headerText">KITSUNE</h1>
        </header>
        <!-- Nav Bar -->
        <ul class="nav justify-content-end">
          <li class="nav-item" id="navItem">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item" id="navItem">
            <a class="nav-link" href="menu.html">Order Online</a>
          </li>
          <li class="nav-item" id="navItem">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item" id="navItem">
            <a class="nav-link" href="yourOrder.html"
              ><i class="fa fa-shopping-cart" style="font-size: 24px;"></i>
              Cart</a
            >
          </li>
        </ul>
      </div>
      <header id="hr"></header>
      <div id="container">
        <div id="cartContainer">
          <h2 id="menuTitle">Your Cart</h2>
          <hr />
          <div class="form-group" id="emailContainer">
            <label for="exampleFormControlInput1">Address*</label>
            <textarea
              type="text"
              class="form-control"
              placeholder="1234 28th street, 80303"
              id="emailInput"
            ></textarea>
            <button id="addAddress">Add Address</button>
          </div>
          <div id="cart">
            <h3>Your Address: <a id="email"></a></h3>
            <h3>Your Order:</h3>
            <h4>Box 1:</h4>
            <p class="menuItem">$<span id="item1" class="menuItem"></span></p>
            <button class="removeBttn" id="remove1">
              Remove
            </button>
            <hr />
            <h4>Box 2:</h4>
            <p class="menuItem">$<span id="item2" class="menuItem"></span></p>

            <button class="removeBttn" id="remove2">
              Remove
            </button>
            <hr />
            <h4>Box 3:</h4>
            <p class="menuItem">$<span id="item3" class="menuItem"></span></p>

            <button class="removeBttn" id="remove3">
              Remove
            </button>
            <hr />
            <h4>Box 4:</h4>
            <p class="menuItem">$<span id="item4" class="menuItem"></span></p>

            <button class="removeBttn" id="remove4">
              Remove
            </button>
            <hr />
            <h4>Box 5:</h4>
            <p class="menuItem">$<span id="item5" class="menuItem"></span></p>

            <button class="removeBttn" id="remove5">
              Remove
            </button>
            <hr />
          </div>
          <div class="scoreboard">
            <h2 class="yourScore">
              Order total: $<span class="userScore">0</span>.00
            </h2>
            <h3>tax: $<span id="tax"></span></h3>
            <span id="smallLine"></span>
            <h2>$<span id="total"></span></h2>
          </div>
          <button id="clearTotal" type="submit">Clear Total</button>
          <button id="submitOrder" type="submit">Place Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
